<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f4ec;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .logo-container {
            margin-bottom: 20px;
        }
        .logo-container img {
            width: 150px;
            height: auto;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #074427;
            font-size: 32px;
        }
        .legend {
            margin: 10px 0;
            font-size: 16px;
        }
        .legend a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }
        .search-bar, .view-toggle {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        .view-toggle {
            background-color: #074427;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }
        .view-toggle:hover {
            background-color: #d4af37;
        }
        .saree-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding-top: 10px;
        }
        .saree-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            text-align: center;
            transition: transform 0.3s;
        }
        .saree-card:hover {
            transform: translateY(-5px);
        }
        .saree-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .saree-name {
            font-family: 'Playfair Display', serif;
            color: #222;
            font-size: 20px;
            font-weight: 600;
            margin: 10px 0;
        }
        .order-btn {
            display: inline-block;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .order-btn:hover {
            background-color: #b08d2d;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="https://via.placeholder.com/150" alt="Sriaara Logo">
    </div>
    <h1>Sriaara Saree Collection</h1>
    <p class="legend">Follow us on Instagram: <a href="https://www.instagram.com/sriaara_stories" target="_blank">@sriaara_stories</a></p>
    
    <div class="controls">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search sarees...">
        <button class="view-toggle" onclick="toggleView('grid')">ðŸ”³ Grid View</button>
        <button class="view-toggle" onclick="toggleView('list')">ðŸ“‹ List View</button>
    </div>
    
    <div class="saree-container" id="sareeContainer"></div>
    
    <script>
        let sarees = [
            { name: "Royal Blue Cotton Saree", image: "https://via.placeholder.com/250", whatsapp: "https://wa.me/9381403370?text=Interested in Royal Blue Saree" },
            { name: "Elegant Silk Saree", image: "https://via.placeholder.com/250", whatsapp: "https://wa.me/9381403370?text=Interested in Elegant Silk Saree" }
        ];

        function renderSarees() {
            const sareeContainer = document.getElementById("sareeContainer");
            sareeContainer.innerHTML = "";
            sarees.forEach(saree => {
                let card = document.createElement("div");
                card.className = "saree-card";
                card.innerHTML = `
                    <img src="${saree.image}" alt="${saree.name}">
                    <p class="saree-name">${saree.name}</p>
                    <a class="order-btn" href="${saree.whatsapp}" target="_blank">Order via WhatsApp</a>
                `;
                sareeContainer.appendChild(card);
            });
        }
        renderSarees();
    </script>
</body>
</html>
