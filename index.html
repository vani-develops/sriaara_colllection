<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfaf5;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #074427;
            color: white;
            padding: 15px 20px;
        }
        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 28px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .legend {
            margin: 15px 0;
            font-size: 16px;
        }
        .legend a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .saree-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .saree-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            text-align: center;
        }
        .saree-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .page-btn {
            padding: 8px 12px;
            background-color: #074427;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .page-btn.active {
            background-color: #d4af37;
        }
        @media (max-width: 768px) {
            .saree-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Sriaara</h1>
        <p class="legend">Follow us on <a href="https://www.instagram.com/sriaara_stories" target="_blank">@sriaara_stories</a></p>
    </div>
    
    <div class="controls">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search sarees..." onkeyup="filterSarees()">
    </div>
    
    <div class="saree-container" id="sareeContainer"></div>
    <div class="pagination" id="pagination"></div>

<script>
    let sarees = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    async function fetchSarees() {
        const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json";
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        sarees = rows.slice(1).map(row => ({
            name: row.c[0]?.v || "Unknown Saree",
            image: row.c[1]?.v || "https://via.placeholder.com/250",
            description: row.c[2]?.v || "No description available",
            whatsapp: `https://wa.me/9381403370?text=Hello!%20I'm%20interested%20in%20the%20${encodeURIComponent(row.c[0]?.v || "saree")}.%20Can%20you%20share%20the%20details?`
        }));
        renderSarees();
    }

    function renderSarees() {
        const sareeContainer = document.getElementById("sareeContainer");
        sareeContainer.innerHTML = "";
        let start = (currentPage - 1) * itemsPerPage;
        let end = start + itemsPerPage;
        let paginatedItems = sarees.slice(start, end);

        paginatedItems.forEach(saree => {
            let card = document.createElement("div");
            card.className = "saree-card";
            card.innerHTML = `
                <img src="${saree.image}" alt="${saree.name}">
                <p class="saree-name">${saree.name}</p>
                <p>${saree.description}</p>
                <a class="order-btn" href="${saree.whatsapp}" target="_blank">Order via WhatsApp</a>
            `;
            sareeContainer.appendChild(card);
        });
        renderPagination();
    }

    function renderPagination() {
        const pagination = document.getElementById("pagination");
        pagination.innerHTML = "";
        let pageCount = Math.ceil(sarees.length / itemsPerPage);
        for (let i = 1; i <= pageCount; i++) {
            let btn = document.createElement("button");
            btn.className = `page-btn ${i === currentPage ? 'active' : ''}`;
            btn.textContent = i;
            btn.onclick = () => {
                currentPage = i;
                renderSarees();
            };
            pagination.appendChild(btn);
        }
    }

    function filterSarees() {
        let query = document.getElementById("searchBar").value.toLowerCase();
        sarees = sarees.filter(saree => saree.name.toLowerCase().includes(query) || saree.description.toLowerCase().includes(query));
        currentPage = 1;
        renderSarees();
    }

    fetchSarees();
</script>
</body>
</html>
