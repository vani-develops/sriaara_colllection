<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfaf5;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        /* Header Styling */
        header {
            background-color: #13100f;
            color: #0f0d0b;
            padding: 20px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .header-logo {
            font-size: 28px;
            font-weight: bold;
            letter-spacing: 2px;
            font-family: 'Playfair Display', serif;
            text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
        }
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .search-container {
            position: relative;
        }
        .search-container input {
            padding: 8px 40px 8px 10px;
            border-radius: 5px;
            border: none;
            background-color: white;
        }
        .search-container span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                margin-top: 10px;
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Header Section -->
    <header>
        <div class="header-logo">SRIAARA</div>
        <nav>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search sarees..." onkeyup="searchSarees()">
                <span>üîç</span>
            </div>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- ‚úÖ Saree Collection Container -->
    <div class="saree-container" id="sareeContainer"></div>

<script>
    let sarees = [];
    async function fetchSarees() {
        const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json";
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        sarees = rows.slice(1).map(row => ({
            name: row.c[0]?.v || "Unknown Saree",
            image: row.c[1]?.v || "https://via.placeholder.com/250",
            whatsapp: `https://wa.me/9381403370?text=Hello!%20I'm%20interested%20in%20the%20${encodeURIComponent(row.c[0]?.v || "saree")}.` 
        }));
        renderSarees(sarees);
    }

    function renderSarees(filteredSarees) {
        const sareeContainer = document.getElementById("sareeContainer");
        sareeContainer.innerHTML = "";
        filteredSarees.forEach(saree => {
            let card = document.createElement("div");
            card.className = "saree-card";
            card.innerHTML = `
                <img src="${saree.image}" alt="${saree.name}">
                <p class="saree-name">${saree.name}</p>
                <a class="order-btn" href="${saree.whatsapp}" target="_blank">Order via WhatsApp</a>
            `;
            sareeContainer.appendChild(card);
        });
    }

    function searchSarees() {
        let query = document.getElementById("searchBar").value.toLowerCase();
        let filteredSarees = sarees.filter(saree => saree.name.toLowerCase().includes(query));
        renderSarees(filteredSarees);
    }

    fetchSarees();
</script>
</body>
</html>
