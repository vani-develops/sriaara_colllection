<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #13100f;
            color: #0f0d0b;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #d4af37;
            font-size: 28px;
        }
        .legend {
            margin: 15px 0;
            font-size: 16px;
        }
        .legend a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        .saree-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .saree-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            text-align: center;
        }
        .saree-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .saree-name {
            font-family: 'Playfair Display', serif;
            color: black;
            font-size: 20px;
            font-weight: 600;
            margin: 8px 0;
        }
        .order-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .order-btn:hover {
            background-color: #b08d2d;
        }

        /* ‚úÖ Header Styling */
        header {
            background-color: #13100f;
            color: #d4af37;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .header-logo {
            font-size: 28px;
            font-weight: bold;
            font-family: 'Pacifico', cursive;
            text-shadow: 2px 2px 5px rgba(212, 175, 55, 0.5);
        }
        nav {
            display: flex;
            align-items: center;
            gap: 20px;
        }
        .search-container {
            position: relative;
        }
        .search-container input {
            padding: 8px 30px 8px 10px;
            border-radius: 5px;
            border: none;
            background-color: white;
        }
        .search-container span {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }
        nav a {
            color: #d4af37;
            text-decoration: none;
            font-size: 16px;
        }
        nav a:hover {
            text-decoration: underline;
        }

        /* ‚úÖ Mobile Optimization */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                text-align: center;
            }
            nav {
                flex-direction: column;
                gap: 10px;
                margin-top: 10px;
            }
            .search-container input {
                width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- ‚úÖ Header Section with Logo and Navigation -->
    <header>
        <div class="header-logo">SRIAARA</div>
        <nav>
            <div class="search-container">
                <input type="text" id="searchBar" placeholder="Search sarees..." onkeyup="searchSarees()">
                <span>üîç</span>
            </div>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </nav>
    </header>

    <!-- ‚úÖ Saree Collection Container -->
    <div class="saree-container" id="sareeContainer"></div>

<script>
    let sarees = [];
    let currentPage = 1;
    const itemsPerPage = 10;

    async function fetchSarees() {
        const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json";
        const response = await fetch(sheetURL);
        const text = await response.text();
        const json = JSON.parse(text.substring(47, text.length - 2));
        const rows = json.table.rows;

        sarees = rows.slice(1).map(row => ({
            name: row.c[0]?.v || "Unknown Saree",
            image: row.c[1]?.v || "https://via.placeholder.com/250",
            availability: row.c[2]?.v || "Available",  
            whatsapp: `https://wa.me/9381403370?text=Hello!%20I'm%20interested%20in%20the%20${encodeURIComponent(row.c[0]?.v || "saree")}.
        }));
        renderSarees();
    }

    function renderSarees() {
        const sareeContainer = document.getElementById("sareeContainer");
        sareeContainer.innerHTML = "";

        let start = (currentPage - 1) * itemsPerPage;
        let end = start + itemsPerPage;
        let paginatedItems = sarees.slice(start, end);

        paginatedItems.forEach(saree => {
            let card = document.createElement("div");
            card.className = "saree-card";

            let orderButton = `<a class="order-btn" href="${saree.whatsapp}" target="_blank">Order via WhatsApp</a>`;

            card.innerHTML = `
                <img src="${saree.image}" alt="${saree.name}">
                <p class="saree-name">${saree.name}</p>
                ${orderButton}
            `;
            sareeContainer.appendChild(card);
        });
    }

    fetchSarees();

    function searchSarees() {
        let query = document.getElementById("searchBar").value.toLowerCase();
        let filteredSarees = sarees.filter(saree => saree.name.toLowerCase().includes(query));
        sarees = filteredSarees;
        renderSarees();
    }
</script>

</body>
</html>
