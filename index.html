<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sriaara Saree Collection</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #fdfaf5;
            text-align: center;
            padding: 20px;
            color: #333;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            color: #074427;
            font-size: 28px;
        }
        .legend {
            margin: 15px 0;
            font-size: 16px;
        }
        .legend a {
            color: #d4af37;
            text-decoration: none;
            font-weight: bold;
        }
        .controls {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }
        .search-bar {
            padding: 10px;
            width: 90%;
            max-width: 400px;
            border-radius: 8px;
            border: 1px solid #ccc;
        }
        .view-toggle {
            padding: 10px 15px;
            border: none;
            background-color: #074427;
            color: white;
            border-radius: 8px;
            cursor: pointer;
            width: 90%;
            max-width: 200px;
            font-size: 16px;
            transition: 0.3s;
        }
        .view-toggle:hover {
            background-color: #d4af37;
        }
        .saree-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }
        .saree-card {
            background: white;
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 250px;
            text-align: center;
        }
        .saree-card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }
        .saree-name {
            font-family: 'Playfair Display', serif;
            color: black;
            font-size: 20px;
            font-weight: 600;
            margin: 8px 0;
        }
        .order-btn {
            display: block;
            margin-top: 10px;
            padding: 10px;
            background-color: #d4af37;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: 0.3s;
        }
        .order-btn:hover {
            background-color: #b08d2d;
        }
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 5px;
        }
        .page-btn {
            padding: 8px 12px;
            background-color: #074427;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .page-btn.active {
            background-color: #d4af37;
        }
    </style>
</head>
<body>
    <h1>Sriaara Saree Collection</h1>
    <p class="legend">Follow us on Instagram: <a href="https://www.instagram.com/sriaara_stories" target="_blank">@sriaara_stories</a></p>
    
    <div class="controls">
        <input type="text" class="search-bar" id="searchBar" placeholder="Search sarees..." onkeyup="filterSarees()">
        <button class="view-toggle" onclick="toggleView('grid')">ðŸ”³ Grid View</button>
        <button class="view-toggle" onclick="toggleView('list')">ðŸ“‹ List View</button>
    </div>
    
    <div class="saree-container grid" id="sareeContainer"></div>
    <div class="pagination" id="pagination"></div>

<script>
    let sarees = [];
    let currentPage = 1;
    const itemsPerPage = 10;
    let currentView = 'grid';

   async function fetchSarees() {
    const sheetURL = "https://docs.google.com/spreadsheets/d/139WZkf0zqrcRmbrjeib0cTgwkPCPMC35zH1nS74gCQQ/gviz/tq?tqx=out:json";
    const response = await fetch(sheetURL);
    const text = await response.text();
    const json = JSON.parse(text.substring(47, text.length - 2));
    const rows = json.table.rows;

    sarees = rows.slice(1).map(row => ({
        name: row.c[0]?.v || "Unknown Saree",
        image: row.c[1]?.v || "https://via.placeholder.com/250",
        availability: row.c[2]?.v || "Available",  
        whatsapp: `https://wa.me/9381403370?text=Hello!%20I'm%20interested%20in%20the%20${encodeURIComponent(row.c[0]?.v || "saree")}.%20Can%20you%20share%20the%20details?`
    }));
    renderSarees();
}

    function renderSarees() {
    const sareeContainer = document.getElementById("sareeContainer");
    sareeContainer.className = `saree-container ${currentView}`;
    sareeContainer.innerHTML = "";

    let start = (currentPage - 1) * itemsPerPage;
    let end = start + itemsPerPage;
    let paginatedItems = sarees.slice(start, end);

    paginatedItems.forEach(saree => {
        let card = document.createElement("div");
        card.className = "saree-card";

        let orderButton = `<a class="order-btn" href="${saree.whatsapp}" target="_blank">Order via WhatsApp</a>`;

        card.innerHTML = `
            <img src="${saree.image}" alt="${saree.name}">
            <p class="saree-name">${saree.name}</p>
            ${orderButton}
        `;
        sareeContainer.appendChild(card);
    });

    renderPagination();
}

    fetchSarees();
</script>
</body>
</html>
